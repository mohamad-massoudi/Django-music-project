<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song.title }}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="bg-white text-gray-900">
    <div class="container mx-auto py-8">
        <!-- عنوان آهنگ -->
        <h1 class="text-4xl font-bold mb-6 text-center text-blue-800">
            {{ song.title }}
        </h1>

        <!-- جزئیات آهنگ -->
        <div class="bg-blue-50 shadow-md rounded p-6 mb-6">
            <p class="text-lg text-gray-700 mb-2"><strong>Artist:</strong> {{ song.artist }}</p>
            <p class="text-lg text-gray-700 mb-2"><strong>Album:</strong> {{ song.album }}</p>
            <p class="text-lg text-gray-700"><strong>Release Date:</strong> {{ song.release_date }}</p>
        </div>

        <!-- پلیر آهنگ -->
        <div class="mb-6 bg-blue-50">
            <audio controls class="w-full rounded-lg shadow-md">
                <source src="{{ song.file.url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- دکمه‌ها -->
        <div class="flex justify-center space-x-4">
            <a href="{% url 'edit_song' song.id %}"
                class="bg-yellow-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-yellow-600 hover:scale-105 transition-transform ease-in-out duration-200">
                Edit
            </a>
            <a href="{% url 'delete_song' song.id %}"
                class="bg-red-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-red-600 hover:scale-105 transition-transform ease-in-out duration-200">
                Delete
            </a>
            <a href="{% url 'song_list' %}"
                class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-600 hover:scale-105 transition-transform ease-in-out duration-200">
                Back to Song List
            </a>
        </div>
    </div>
</body>

</html>
