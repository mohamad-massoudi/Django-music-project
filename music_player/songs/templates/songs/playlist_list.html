<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlists</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="bg-white text-gray-900">
    <div class="container mx-auto py-8">
        <h1 class="text-4xl font-bold mb-6 text-center text-blue-800">Playlists</h1>

        <!-- لیست پلی لیست‌ها -->
        <ul class="list-disc pl-6">
            {% for playlist in playlists %}
            <li class="mb-4">
                <a href="{% url 'playlist_detail' playlist.id %}" class="text-blue-500 hover:text-blue-700 hover:underline transition-all duration-200">
                    {{ playlist.name }}
                </a>
                <span class="text-gray-600">({{ playlist.songs.count }} songs)</span>
            </li>
            {% endfor %}
        </ul>

        <!-- افزودن پلی لیست جدید (اگر کاربر وارد شده باشد) -->
        <div class="text-center mt-6">
            {% if user.is_authenticated %}
            <a href="{% url 'add_playlist' %}" class="text-white bg-blue-500 px-6 py-3 rounded-full hover:bg-blue-600 transition-all duration-200">
                Add a New Playlist
            </a>
            {% else %}
            <p class="text-gray-500">Login to add a new playlist.</p>
            {% endif %}
        </div>

        <!-- بازگشت به صفحه لیست آهنگ‌ها -->
        <div class="text-center mt-4">
            <a href="{% url 'song_list' %}" class="text-blue-500 hover:text-blue-700 hover:underline transition-all duration-200">
                Back to Song List
            </a>
        </div>
    </div>
</body>

</html>
