<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Song</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto py-8 text-center">
        <h1 class="text-3xl font-bold mb-6 text-red-600">Are you sure you want to delete "{{ song.title }}"?</h1>
        
        <!-- فرم تایید حذف -->
        <form method="post" class="inline-block">
            {% csrf_token %}
            <button type="submit"
                class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 transition-all duration-300">
                Yes, Delete
            </button>
        </form>

        <!-- دکمه لغو -->
        <div class="mt-4">
            <a href="{% url 'song_detail' song.id %}" class="ml-4 text-blue-500 hover:underline hover:text-blue-700 transition-all duration-300">
                Cancel
            </a>
        </div>
    </div>
</body>

</html>
